version: '3.8'

services:
  okami-designs-web:
    image: nginx:alpine
    container_name: okami-designs-website
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/okami-designs:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - okami-designs-network

