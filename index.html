<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okami Designs - Coming Soon</title>
  <link rel="icon" href="images/Okami_Designs_HeadW.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #333333 0%, #333333 100%);
      color: #e6e6e6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 106, 45, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 106, 45, 0.1) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: min(400px, 80vw);
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(255, 106, 45, 0.3));
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .under-construction {
      margin-top: 40px;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      color: #FF6A2D;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      margin-bottom: 15px;
      text-shadow: 0 0 20px rgba(255, 106, 45, 0.5);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .subtitle {
      font-family: 'Inter', sans-serif;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: #e6e6e6;
      margin-top: 15px;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #FF6A2D, transparent);
      margin: 30px auto;
      border-radius: 2px;
    }

    .status {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: rgba(255, 106, 45, 0.1);
      border: 2px solid #FF6A2D;
      border-radius: 50px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .status::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 106, 45, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .social-links {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-link {
      color: #ff7f11;
      text-decoration: none;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border: 1px solid rgba(255, 127, 17, 0.3);
      border-radius: 5px;
    }

    .social-link:hover {
      background: rgba(255, 127, 17, 0.1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Splash/Okami_Designs_FullW.png" alt="Okami Designs Logo">
    </div>
    
    <div class="under-construction">
      <h1>Website Under Construction</h1>
      <div class="divider"></div>
      <p class="subtitle">We're building something amazing.<br>Check back soon!</p>
      
      <div class="status">
        Coming Soon
      </div>
    </div>
  </div>
</body>
</html>
