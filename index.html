<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramix - Creating natural shapes inspired by the natural world</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h1>Ceramix</h1>
                </div>
                <nav class="nav">
                    <a href="#work" class="nav-link">WORK</a>
                    <a href="#about" class="nav-link">ABOUT</a>
                    <a href="#contact" class="nav-link contact-btn">CONTACT</a>
                </nav>
            </div>
        </div>
        <div class="header-divider"></div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">Ceramix</h1>
                    <p class="hero-tagline">Creating natural shapes inspired by the natural world.</p>
                    <button class="cta-button">VIEW WORK</button>
                </div>
                
                <div class="hero-images">
                    <div class="image-container top-left">
                        <img src="images/vase-1.jpg" alt="Round ceramic vase" class="hero-image">
                    </div>
                    <div class="image-container right-side">
                        <img src="images/vase-2.jpg" alt="Hands holding ceramic vase" class="hero-image">
                    </div>
                    <div class="image-container bottom-left">
                        <img src="images/vase-3.jpg" alt="Collection of ceramic vases" class="hero-image">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="play-control">
                    <button class="play-btn" id="playBtn">II</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
